  <script>
    // Alert de login fallido
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'credenciales') {
      alert("Credenciales incorrectas. Intenta nuevamente.");
    }

    // Script para actualizar Dashboard según rol
    $(document).ready(function () {
      $.get("/session", function (sessionData) {
        if (sessionData && sessionData.rol) {
          const rol = sessionData.rol.toUpperCase();
          let dashboardPath = "/";
          if (rol === "ADMIN") dashboardPath = "/protected/dashboard_admin.html";
          else if (rol === "PROFESIONAL") dashboardPath = "/protected/dashboard_profesional.html";
          else if (rol === "SERVICIO_TECNICO") dashboardPath = "/protected/dashboard_tecnico.html";
          $("#dashboardBtn").attr("href", dashboardPath);
        }
      }).fail(function () {
        $("#dashboardBtn").attr("href", "/");
      });
    });
  </script>
