<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login de Roles</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #2b5876, #4e4376);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    .navbar {
      width: 100%;
      position: absolute;
      top: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #33ffe3 !important;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
      margin-top: 70px;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #fff;
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
    }

    .btn-custom {
      background-color: #33ffe3;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 10px;
      font-weight: 600;
    }

    .btn-custom:hover {
      background-color: #2ad9c8;
    }
  </style>
</head>

<body>
  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Login de Usuarios</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/views/index.html">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- üîπ Tarjeta de login -->
  <div class="login-card">
    <h2>Inicio de Sesi√≥n</h2>
    <form method="POST" action="/login-rol">
      <input type="email" name="email" class="form-control" placeholder="Correo electr√≥nico" required>
      <input type="password" name="password" class="form-control" placeholder="Contrase√±a" required>
      <button type="submit" class="btn btn-custom">Ingresar</button>
    </form>
  </div>

  <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
