<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Profesional</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      max-width: 1100px;
    }

    textarea {
      resize: none;
    }

    @media (max-width: 768px) {
      table {
        font-size: 12px;
      }

      th,
      td {
        padding: 6px;
      }
    }
  </style>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-info" href="#">Dashboard Profesional</a>

      <div class="d-flex align-items-center">
        <a href="/index.html" class="btn btn-info text-white fw-semibold px-4 me-3 shadow-sm mr-2"
          style="border-radius: 30px; transition: 0.3s;">
          <i class="fa fa-heartbeat me-2"></i> Inicio
        </a>

        <a href="/views/medicine.html" class="btn btn-info text-white fw-semibold px-4 me-3 shadow-sm mr-2"
          style="border-radius: 30px; transition: 0.3s;">
          <i class="fa fa-heartbeat me-2"></i> Terapia
        </a>

        <button class="btn btn-outline-light fw-semibold px-4" id="logoutBtn"
          style="border-radius: 30px; transition: 0.3s;">
          <i class="fa fa-sign-out me-2"></i> Cerrar sesión
        </button>
      </div>
    </div>
  </nav>

  <!-- Sección Reportes -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Reportes</h2>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Nuevo Reporte</div>
      <div class="card-body">
        <form id="formReporte">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <select id="tipo" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="Sensor">Sensor</option>
                <option value="Actuador">Actuador</option>
              </select>
            </div>

            <div class="col-md-4 mb-3">
              <label for="dispositivo" class="form-label">Dispositivo</label>
              <select id="dispositivo" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="Sensor MPU6050">Sensor MPU6050</option>
                <option value="Sensor HX711">Sensor HX711</option>
                <option value="Sensor EMG">Sensor EMG</option>
                <option value="Actuador Buzzer">Actuador Buzzer</option>
                <option value="Actuador Vibrador">Actuador Vibrador</option>
                <option value="Actuador Rele">Actuador Rele</option>
              </select>
            </div>

            <div class="col-md-12 mb-3">
              <label for="descripcion" class="form-label">Descripción del problema</label>
              <textarea id="descripcion" class="form-control" rows="3" required></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Guardar Reporte</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-secondary text-white">Mis Reportes</div>
      <div class="card-body table-responsive">
        <table class="table table-striped" id="tablaReportes">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tipo</th>
              <th>Dispositivo</th>
              <th>Descripción</th>
              <th>Estado</th>
              <th>Respuesta</th>
              <th>Fecha creación</th>
              <th>Fecha respuesta</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Sección Pacientes -->
  <section class="container mt-5">
    <h2 class="text-center mb-4">Gestión de Pacientes</h2>

    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Nuevo Paciente</div>
      <div class="card-body">
        <form id="formPaciente">
          <div class="row">
            <div class="col-md-4 mb-3">
              <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
            </div>
            <div class="col-md-4 mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="col-md-4 mb-3">
              <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Agregar Paciente</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-secondary text-white">Mis Pacientes</div>
      <div class="card-body table-responsive">
        <table class="table table-striped" id="tablaPacientes">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <script>
    // Sesión y logout
    $(document).ready(function () {
      $("#logoutBtn").click(() => { window.location.href = "/logout"; });
    });

    // CRUD Pacientes
    $(document).ready(function () {
      const tabla = $("#tablaPacientes tbody");

      async function cargarPacientes() {
        try {
          const res = await fetch("/api/pacientes");
          const data = await res.json();
          tabla.empty();
          data.forEach(p => {
            tabla.append(`
              <tr>
                <td>${p.id_paciente}</td>
                <td>${p.nombre}</td>
                <td>${p.email}</td>
                <td>
                  <button class="btn btn-sm btn-primary me-1 editBtn" data-id="${p.id_paciente}">Editar</button>
                  <button class="btn btn-sm btn-danger deleteBtn" data-id="${p.id_paciente}">Eliminar</button>
                </td>
              </tr>
            `);
          });
        } catch (err) { console.error(err); }
      }

      $("#formPaciente").submit(async function (e) {
        e.preventDefault();
        const nombre = $("#nombre").val();
        const email = $("#email").val();
        const password = $("#password").val();
        try {
          const res = await fetch("/api/pacientes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nombre, email, password })
          });
          if (!res.ok) throw new Error("Error al crear paciente");
          $("#formPaciente")[0].reset();
          cargarPacientes();
        } catch (err) { alert(err.message); }
      });

      tabla.on("click", ".deleteBtn", async function () {
        const id = $(this).data("id");
        if (confirm("¿Eliminar paciente?")) {
          await fetch(`/api/pacientes/${id}`, { method: "DELETE" });
          cargarPacientes();
        }
      });

      tabla.on("click", ".editBtn", async function () {
        const id = $(this).data("id");
        const fila = $(this).closest("tr");
        const nombre = fila.find("td:eq(1)").text();
        const email = fila.find("td:eq(2)").text();
        const nuevoNombre = prompt("Nuevo nombre", nombre) || nombre;
        const nuevoEmail = prompt("Nuevo email", email) || email;
        const nuevaPass = prompt("Nueva contraseña (dejar en blanco si no cambia)", "");
        await fetch(`/api/pacientes/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre: nuevoNombre, email: nuevoEmail, password: nuevaPass })
        });
        cargarPacientes();
      });

      cargarPacientes();
    });

    // CRUD Reportes
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formReporte");
      const tabla = document.querySelector("#tablaReportes tbody");

      async function cargarReportes() {
        try {
          const res = await fetch("/api/reportes");
          const data = await res.json();
          tabla.innerHTML = "";
          data.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${r.id}</td>
              <td>${r.tipo}</td>
              <td>${r.dispositivo}</td>
              <td>${r.descripcion}</td>
              <td><span class="badge bg-${r.estado === 'Pendiente' ? 'warning' : 'success'}">${r.estado}</span></td>
              <td>${r.respuesta || '-'}</td>
              <td>${new Date(r.fecha_creacion).toLocaleString()}</td>
              <td>${r.fecha_respuesta ? new Date(r.fecha_respuesta).toLocaleString() : '-'}</td>
            `;
            tabla.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          tabla.innerHTML = "<tr><td colspan='8' class='text-center text-danger'>Error al cargar reportes</td></tr>";
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const tipo = document.getElementById("tipo").value;
        const dispositivo = document.getElementById("dispositivo").value;
        const descripcion = document.getElementById("descripcion").value;
        try {
          const res = await fetch("/api/reportes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tipo, dispositivo, descripcion })
          });
          if (!res.ok) throw new Error("Error al crear reporte");
          alert("✅ Reporte creado correctamente");
          form.reset();
          cargarReportes();
        } catch (err) {
          alert("❌ No se pudo crear el reporte");
          console.error(err);
        }
      });

      cargarReportes();
    });
  </script>

</body>

</html>
