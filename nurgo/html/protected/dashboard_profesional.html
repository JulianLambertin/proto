<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Profesional</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-info" href="#">Dashboard Profesional</a>

      <div class="d-flex align-items-center">
        <a href="/index.html" class="btn btn-info text-white fw-semibold px-4 me-3 shadow-sm mr-2"
          style="border-radius: 30px; transition: 0.3s;">
          <i class="fa fa-heartbeat me-2"></i> Inicio
        </a>

        <div class="d-flex align-items-center">
          <a href="/views/medicine.html" class="btn btn-info text-white fw-semibold px-4 me-3 shadow-sm mr-2"
            style="border-radius: 30px; transition: 0.3s;">
            <i class="fa fa-heartbeat me-2"></i> Terapia
          </a>

          <button class="btn btn-outline-light fw-semibold px-4" id="logoutBtn"
            style="border-radius: 30px; transition: 0.3s;">
            <i class="fa fa-sign-out me-2"></i> Cerrar sesi贸n
          </button>
        </div>
      </div>
  </nav>

  <div class="container mt-4">
    <div class="card shadow-sm p-3">
      <h3 class="mb-3">Usuarios Profesionales</h3>

      <!-- FILTROS -->
      <div class="row mb-3">
        <div class="col-md-4">
          <input type="text" id="filterId" class="form-control" placeholder="Buscar por ID">
        </div>
        <div class="col-md-4">
          <input type="text" id="filterName" class="form-control" placeholder="Buscar por nombre">
        </div>
        <div class="col-md-4">
          <input type="text" id="filterEmail" class="form-control" placeholder="Buscar por correo">
        </div>
      </div>

      <!-- TABLA -->
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      let globalUsersData = []; // Guardar datos

      // Verificar sesi贸n
      $.get("/session", function (sessionData) {
        if (sessionData.rol.toUpperCase() === "PROFESIONAL") {
          loadUsers();
        } else {
          alert("Acceso denegado. Tu rol no es PROFESIONAL.");
          window.location.href = "/login_rol.html";
        }
      }).fail(function () {
        alert("No hay una sesi贸n activa. Por favor, inicia sesi贸n.");
        window.location.href = "/login_rol.html";
      });

      // Logout
      $("#logoutBtn").click(() => {
        window.location.href = "/logout";
      });

      // Cargar usuarios
      function loadUsers() {
        $.get("/api/usuarios", function (data) {
          // Filtrar solo PROFESIONAL y ordenar por ID ascendente
          globalUsersData = data
            .filter(u => u.rol.toUpperCase() === "PROFESIONAL")
            .sort((a, b) => a.id - b.id);
          renderTable();
        }).fail(() => {
          alert("No se pudieron cargar los usuarios. (Error de API)");
        });
      }

      // Renderizar tabla con filtros
      function renderTable() {
        const idFilter = $("#filterId").val().toLowerCase();
        const nameFilter = $("#filterName").val().toLowerCase();
        const emailFilter = $("#filterEmail").val().toLowerCase();

        const filtered = globalUsersData.filter(u =>
          (idFilter === "" || u.id.toString().includes(idFilter)) &&
          (nameFilter === "" || u.nombre.toLowerCase().includes(nameFilter)) &&
          (emailFilter === "" || u.email.toLowerCase().includes(emailFilter))
        );

        let html = "";
        filtered.forEach(u => {
          html += `
        <tr>
          <td>${u.id}</td>
          <td>${u.nombre}</td>
          <td>${u.email}</td>
        </tr>`;
        });

        $("#userTable").html(html);
      }

      // Activar filtros
      $("#filterId, #filterName, #filterEmail").on("input", renderTable);

    });
  </script>
</body>

</html>
